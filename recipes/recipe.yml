name: quantix-os
description: Bazzite for developers and power users.

base-image: ghcr.io/ublue-os/kinoite-main
image-version: latest

modules:
  - type: files
    files:
      - usr: /usr
      - etc: /etc

  - type: script
    scripts:
      - setup.sh

  - type: akmods
    base: fsync
    install:
      - kvmfr
      - xpadneo
      - xone
      - openrazer
      - v4l2loopback
      - wl
      - gcadapter_oc
      - nct6687d
      - evdi
      - zenergy
      - ayaneo-platform
      - ayn-platform
      - bmi260
      - ryzen-smu
      - vhba

  - type: script
    scripts:
      - preInstall.sh

  - type: rpm-ostree
    install:
      - python3-pip
      - libadwaita
      - duperemove
      - sqlite
      - xwininfo
      - xrandr
      - compsize
      - input-remapper
      - system76-scheduler
      - powertop
      - i2c-tools
      - udica
      - ladspa-caps-plugins
      - ladspa-noise-suppression-for-voice
      - python3-icoextract
      - webapp-manager
      - btop
      - fish
      - lshw
      - xdotool
      - wmctrl
      - libcec
      - yad
      - f3
      - pulseaudio-utils
      - unrar
      - lzip 
      - libxcrypt-compat
      - mesa-libGLU
      - vulkan-tools
      - glibc.i686
      - extest.i686
      - xwiimote-ng
      - twitter-twemoji-fonts
      - google-noto-sans-cjk-fonts
      - lato-fonts
      - fira-code-fonts
      - nerd-fonts
      - fastfetch
      - glow
      - gum
      - vim
      - zoxide
      - setools
      - setroubleshoot
      - cockpit-networkmanager
      - cockpit-podman
      - cockpit-selinux
      - cockpit-system
      - cockpit-navigator
      - cockpit-storaged
      - lsb_release
      - virt-manager
      - edk2-ovmf
      - qemu
      - code
      - docker-ce
      - docker-ce-cli
      - docker-buildx-plugin
      - docker-compose-plugin
      - podman-compose
      - podman-tui
      - podmansh
      - papirus-icon-theme
      - jupiter-sd-mounting-btrfs
      - at-spi2-core.i686
      - atk.i686
      - vulkan-loader.i686
      - alsa-lib.i686
      - fontconfig.i686
      - gtk2.i686
      - libICE.i686
      - libnsl.i686
      - libxcrypt-compat.i686
      - libpng12.i686
      - libXpresent
      - libXext.i686
      - libXinerama.i686
      - libXtst.i686
      - libXScrnSaver.i686
      - NetworkManager-libnm.i686
      - nss.i686
      - pulseaudio-libs.i686
      - libcurl.i686
      - systemd-libs.i686
      - libva.i686
      - libvdpau.i686
      - libdbusmenu-gtk3.i686
      - libatomic.i686
      - pipewire-alsa.i686
      - clinfo
    remove:
      - firefox
      - firefox-langpacks
      - htop

  - type: script
    snippets:
      - pip install --prefix=/usr topgrade
    scripts:
      - installSteam.sh
  
  - type: rpm-ostree
    install:
      - ublue-update
      - lutris
      - fluidsynth
      - fluid-soundfont-gm
      - qsynth
      - wxGTK
      - libFAudio
      - wine-core.x86_64
      - wine-core.i686
      - wine-pulseaudio.x86_64
      - wine-pulseaudio.i686
      - winetricks
      - protontricks
      - latencyflex-vulkan-layer
      - vkBasalt.x86_64
      - vkBasalt.i686
      - obs-vkcapture.x86_64
      - obs-vkcapture.i686
      - mangohud.x86_64
      - mangohud.i686
      - qt
      - kdeconnectd
      - kdeplasma-addons
      - rom-properties-kf6
      - joystickwake
    remove:
      - ublue-os-update-services
      - gamemode
      - plasma-welcome

  - type: files
    files:
      - overrides: /

  - type: script
    scripts:
      - configureTopgrade.sh
      - configure.sh
      - finalise.sh

  - type: systemd
    user:
      enabled:
        - quantix-user-setup
        - podman
        - systemd-tmpfiles-setup
        - com.system76.Scheduler.dbusproxy
    system:
      enabled:
        - com.system76.Scheduler
        - btrfs-dedup@var-home.timer
        - displaylink
        - input-remapper
        - ublue-update.timer
        - gamescope-workaround
        - waydroid-workaround
        - dev-hugepages1G.mount
        - quantix-system-setup
        - quantix-flatpak-setup
        - docker.socket
        - swtpm-workaround
        - libvirtd
        - kde-sysmonitor-workaround
      disabled:
        - rpm-ostreed-automatic
        - waydroid-container.service 

  - type: default-flatpaks
    notify: false
    system:
      install:
        - com.brave.Browser
        - org.kde.gwenview
        - org.kde.okular
        - org.kde.kcalc
        - org.kde.haruna
        - org.kde.filelight
        - io.github.fastrizwaan.WineZGUI
        - io.github.dvlv.boxbuddyrs
        - it.mijorus.gearlever
        - com.github.tchx84.Flatseal
        - io.github.flattool.Warehouse
        - net.davidotek.pupgui2
        - org.freedesktop.Platform.VulkanLayer.MangoHud//23.08
        - org.freedesktop.Platform.VulkanLayer.vkBasalt//23.08
        - org.freedesktop.Platform.VulkanLayer.OBSVkCapture//23.08
        - com.obsproject.Studio.Plugin.OBSVkCapture
        - com.obsproject.Studio.Plugin.Gstreamer
        - com.obsproject.Studio.Plugin.GStreamerVaapi

  - type: signing
