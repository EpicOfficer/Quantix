name: quantix-os
description: Bazzite for developers and power users.

base-image: ghcr.io/ublue-os/bazzite
image-version: stable

modules:
  - type: files
    files:
      - usr: /usr

  - type: rpm-ostree
    install:
      - virt-manager
      - edk2-ovmf
      - qemu

  - type: systemd
    system:
      enabled:
        - libvirtd

  - type: script
    scripts:
    - setup_vfio.sh

  - type: signing